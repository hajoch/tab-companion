<head>

<body>
  <div class="app">

    <p class="title">ðŸ”¥ðŸš€ Productivity Extension </p>

    <p class="subtitle">Create a new Tab Group with <code id="create-group">Alt + G</code></p>
    <p class="subtitle">Open a new Tab in the Group with <code id="create-tab">Alt + T</code></p>
    <p class="subtitle">Toggle inactive Tab Groups <code id="toggle-all-groups">Alt + C</code></p>

    <form id="optionsForm">
      <p class="subtitle"> 
        <label class="switch">
          <input type="checkbox" id="autoCollapse">
          <span class="slider round"></span>
        </label>
        <span class="switch-text"> Auto Collapse inactive Tab Groups </span>
      </p>
      <p class="subtitle"> 
        <label class="switch">
          <input type="checkbox" id="autoName">
          <span class="slider round"></span>
        </label>
        <span class="switch-text"> Auto Name Tab Groups </span>
      </p>
    </form>
  </div>

  <script src="popup.js"></script>

</body>
